<include file="Public:header"/>
<include file="Public:menu"/>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <include file="Public:breadcrumb"/>

    <section class="content">

        <!--表格-->
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <a class="btn btn-primary" onclick="ads(this)">添加广告</a>
                        <a class="btn  btn-danger" onclick="return delAll()">删除</a>

                    </div><!-- /.box-header -->

                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tbody>
                            <tr>
                                <th width="5%" class="tc">
                                    <input type="checkbox">
                                </th>
                                <th width="5%">编号</th>
                                <th width="20%">广告标题</th>
                                <th width="10%">广告类型</th>
                                <th width="20%">所属版位</th>
                                <th width="5%">状态</th>
                                <th width="5%">点击数</th>
                                <th width="15%">添加时间</th>
                                <th width="10%">管理操作</th>
                            </tr>
                            <volist name="list" id="data">
                                <tr>
                                    <td class="tc"><input type="checkbox"></td>
                                    <td>{$data.id}</td>
                                    <td>{$data.title}</td>
                                    <td>{$data.content}</td>
                                    <td class="data_id">{$data.space_id}</td>
                                    <td>
                                        <small class="label bg-gray">启用</small>
                                    </td>
                                    <td>{$data.click}</td>
                                    <td>{$data.start_time}</td>
                                    <td>
                                        <a class="btn btn-default btn-xs"  onclick="return updata(this)" p="{$data['id']}" q="{$data['space_id']}">修改</a>
                                        <a href="#" class="btn btn-default btn-xs" onclick="return del(this)" p="{$data['id']}">删除</a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div><!-- /.box-body -->


                    <div class="box-footer">

                        <div class="row">
                            <div class="col-sm-5"></div>
                            <div class=" col-sm-7 ">
                                <div class="text-right">
                                    <ul class="pagination">
                                        <li class="paginate_button previous disabled" id="example2_previous"><a href="#"
                                                                                                                aria-controls="example2"
                                                                                                                data-dt-idx="0"
                                                                                                                tabindex="0">上一页</a>
                                        </li>
                                        <li class="paginate_button active"><a href="#" aria-controls="example2"
                                                                              data-dt-idx="1" tabindex="0">1</a></li>

                                        <li class="paginate_button "><a href="#" aria-controls="example2"

                                        <li class="paginate_button "><a href="#" aria-controls="example2"

                        </div>


                    </div>
                </div><!-- /.box -->
            </div>
        </div>


    </section><!-- /.content -->
</div>


<include file="Public:footer"/>
<script>

    function del(a) {
        bootbox.confirm("确认要删除该广告位？", function (data) {
            var id = $(a).attr('p');
            if (data == false) {
                alert("取消");
            } else {
                alert("确定");
                window.location.href='/tfamily/admin.php?m=Admin&c=Ad&a=ad_del&id='+id;
            }
        })

    }
    function ads(a) {
        var  pp = $('.data_id:eq(0)').text();
        window.location.href='/tfamily/admin.php?m=Admin&c=Ad&a=ad_add&title='+pp;
    }
    function updata(a) {
        var id = $(a).attr('p');
        var title = $(a).attr('q');

        window.location.href='/tfamily/admin.php?m=Admin&c=Ad&a=ad_add&id='+id+'&title='+title;
    }
</script>
