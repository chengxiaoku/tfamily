<include file="Public:header"/>
<include file="Public:menu"/>
<div class="content-wrapper">
    <include file="Public:breadcrumb"/>


    <!-- 主体内容 -->
        <section class="content">

            <div class="row">

                <!-- left column -->
                <div class="col-md-8">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header">

                        </div><!-- /.box-header -->

                        <!-- form start -->
                        <form role="form" id="myform" action="{:U('Setting/option')}" method="post">
                            <div class="box-body padding20">
                                <div class="form-group">
                                    <label>每月粉丝数:</label>
                                    <input type="text" placeholder="4" name="month_fans_max" value="{$value.month_fans_max}" class="form-control wp48">
                                    <label class="control-label"> 备注：每月最多推荐粉丝数</label>
                                </div>
                                <div class="form-group">
                                    <label>平台服务费:</label>
                                    <input type="text" placeholder="10就是%10" name="platform_service_fee" value="{$value.platform_service_fee}" class="form-control wp48">
                                </div>
                                <div class="form-group">
                                    <label>最低提现金额:</label>
                                    <input type="text" placeholder="500" name="cash_mini_money" value="{$value.cash_mini_money}" class="form-control wp48">
                                </div>
                                <div class="form-group">
                                    <label>每月提现开放日:</label>
                                    <input type="text" placeholder="16,17,18" name="money_cash_date" value="{$value.money_cash_date}" class="form-control wp48">
                                </div>
                                <div class="form-group">
                                    <label>每月最高直推奖金:</label>
                                    <input type="text" placeholder="9999" name="month_direct_max_award" value="{$value.month_direct_max_award}" class="form-control wp48">
                                </div>
                                <div class="form-group">
                                    <label>每月最高粉丝奖金:</label>
                                    <input type="text" placeholder="9999" name="month_fans_max_award" value="{$value.month_fans_max_award}" class="form-control wp48">
                                </div>
                                <div class="box-footer p20">
                                    <button class="btn btn-primary w100" id="botton" type="submit">保存</button>
                                    <a onclick="history.go('-1')" class="btn btn-info w100 ml20" type="submit">返回</a>
                                </div>
                            </div><!-- /.box-body -->

                        </form>
                    </div><!-- /.box -->



                </div>

            </div>



        </section><!-- /.content -->

    </div><!-- /.content-wrapper -->
<script>
    $.validator.setDefaults({
        submitHandler: function() {
            myform.submit();
        }
    });
    $().ready(function() {
        $("#myform").validate({
            debug:true,
            rules: {
                month_fans_max: {
                    required: true,
                    digits:true,
                    maxlength: 6
                }
            },
            messages:{
                month_fans_max:{
                    required:"请输入粉丝数量",
                    digits:"必须输入整数",
                    maxlength:"必须小于6位"
                }
            }
        })
    });
</script>
<include file="Public:footer"/>
