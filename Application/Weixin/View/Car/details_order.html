<script>
    $(document).ready(
            function () {
                var a='{$list.brand}';
                var pd=$("#"+a).val();
                if (a==pd){
                    $("#"+a).attr("selected",true);
                }
            }
    )

    function login() {

        var telval = $("#telval").val();
        var nameval = $("#nameval").val();
        var mypriceval = $("#mypriceval").val();
        var priceval = $("#priceval").val();
        var likecartext = $("#likecartext").val();
        var a = true;
        if (likecartext) {
            $("#likecar").removeClass('weui-cell_warn');
        } else {
            $("#likecar").addClass('weui-cell_warn');
            a = false;
        }
        if (priceval) {
            $("#price").removeClass('weui-cell_warn');
        } else {
            $("#price").addClass('weui-cell_warn');
            a = false;
        }
        if (mypriceval) {
            $("#myprice").removeClass('weui-cell_warn');
        } else {
            $("#myprice").addClass('weui-cell_warn');
            a = false;
        }
        if (nameval) {
            $("#name").removeClass('weui-cell_warn');
        } else {
            $("#name").addClass('weui-cell_warn');
            a = false;
        }
        if (telval) {
            $("#tel").removeClass('weui-cell_warn');
        } else {
            $("#tel").addClass('weui-cell_warn');
            a = false;
        }
		//验证格式
        var  money= /[0-9][.-]*$/;
        if (money.test(mypriceval)) {
            $("#myprice").removeClass('weui-cell_warn');
        } else {
            $("#myprice").addClass('weui-cell_warn');
            a = false;
        }
        if (money.test(priceval)) {
            $("#price").removeClass('weui-cell_warn');
        } else {
            $("#price").addClass('weui-cell_warn');
            a = false;
        }
        re = /^[\u4E00-\u9FA5]{2,4}$/;
        if(re.test(nameval)){
            $("#name").removeClass('weui-cell_warn');
        } else {
            $("#name").addClass('weui-cell_warn');
            a = false;
        }
        var reg = /^0?1[3|4|5|8][0-9]\d{8}$/;
        if (reg.test(telval)) {
            $("#tel").removeClass('weui-cell_warn');
        }else{
            $("#tel").addClass('weui-cell_warn');
            a = false;
        }

        if (a == false) {
            return false;
        }
        return true;
    }

</script>
