<script type="text/javascript">
    function login() {
        var i = 0;
        var bool = "";
        var empty = "<div class='weui-cell__ft'><i class='weui-icon-warn'></i></div>";
        $("input[type='text']").each(
                function () {
                    var val = $("input[type='text']").eq(i).val();
                    var value = $.trim(val);
                    if(value == ""){
                        if($(this).parent().parent().hasClass("weui-cell_warn")){
                            }else{
                                $(this).parent().after(empty);
                        }
                        $(this).parent().parent().addClass("weui-cell_warn");
                        $(this).focus();
                        bool = false;
                    }else{
                        $(this).parent().parent().removeClass("weui-cell_warn");
                        i++;
                        bool = true;
                    }
                }
        );
        return bool;
    }
    $(function () {
        $("input[type='text']").click(
                function () {
                    $(this).parent().next().find('i').remove();
                    $(this).parent().parent().removeClass("weui-cell_warn");
                }
        )
    });
</script>
