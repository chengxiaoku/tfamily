<include file="Public:header"/>
<include file="Public:menu"/>
<div class="content-wrapper">
    <include file="Public:breadcrumb"/>

    <!-- 主体内容 -->


    <section class="content">

        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-solid">
                    <!-- form start -->

                    <div class="box-body">
                        <!--基本信息-->
                        <!-- form start -->
                        <form role="form" id="loginForm" action="{:U('fans/add')}" method="post">
                            <div class="tab-content">
                                <div class="tab-pane active" id="tab_1">
                                    <div class="form-group">
                                        <label class="label_mess"> 用户名：</label>
                                        <input type="text" placeholder="输入用户名 ..."  id="name" name="name"
                                               class="form-control wp50 inline-block">
                                        <button type="button" onclick="user_name()" class="btn btn-primary btn-flat">随机生成</button>
                                    </div>


                                    <div class="form-group">
                                        <label class="label_mess"> 密码：</label>
                                        <input type="text" placeholder="输入密码 ..." name="pwd"
                                               class="form-control wp50 inline-block relative right absolute ">
                                    </div>
                                    <div class="form-group">
                                        <label class="label_mess">重复密码：</label>
                                        <input type="text" placeholder="输入重复密码 ..." name="next_pwd"
                                               class="form-control wp50 inline-block relative right absolute ">
                                    </div>
                                    <div class="form-group">
                                        <label class="label_mess">真实姓名：</label>
                                        <input type="text" placeholder="输入真实姓名 ..." name="real_name"
                                               class="form-control wp50 inline-block">
                                    </div>
                                    <div class="form-group">
                                        <label class="label_mess"> 电话：</label>
                                        <input type="text" placeholder="输入电话 ..." name="tel"
                                               class="form-control wp50 inline-block">
                                    </div>
                                    <div class="form-group">
                                        <label class="label_mess"> 身份证：</label>
                                        <input type="text" placeholder="输入身份证 ..." name="identity"
                                               class="form-control wp50 inline-block">
                                    </div>
                                    <div class="form-group">
                                        <label class="label_mess"> 年龄：</label>
                                        <input type="text" placeholder="输入年龄 ..." name="age"
                                               class="form-control wp50 inline-block">
                                    </div>
                                    <div class="form-group">
                                        <label class="label_mess"> 性别：</label>
                                        <label class="radio-inline">
                                            <input type="radio" value="man" name="sex">男
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" value="female" name="sex">女
                                        </label>

                                    </div>
                                    <div class="form-group">
                                        <label class="label_mess">区域地址：</label>
                                        <div class="inline-block" id="region">
                                            <select class="form-control w150 inline-block province" id="province_id" name="province_id">
                                                <option value="">≡ 请选择省 ≡</option>
                                            </select>
                                            <select class="form-control w150 inline-block city" id="city_id" name="city_id">
                                                <option value="">≡ 请选择市 ≡</option>
                                            </select>
                                            <select class="form-control w150 inline-block district" id="district_id" name="district_id">
                                                <option value="">≡ 请选择区 ≡</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="label_mess"  > 家庭住址：</label>
                                        <input type="text" placeholder="输入家庭住址 ..." name="address"
                                               class="form-control wp50 inline-block">
                                    </div>
                                  <!--  <div class="form-group">
                                        <label class="label_mess" > 状态：</label>
                                        <label class="radio-inline">
                                            <input type="radio" value="enabled" name="status">正常
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" value="disabled" name="status">冻结
                                        </label>
                                    </div>  -->
                                    <div class="form-group">
                                        <label class="label_mess" style="position: relative;top: -130px;" >备注：</label>
                                        <textarea style="width: 400px; height: 150px;"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label class="label_mess"></label>
                                        <button class="btn btn-primary w100" type="submit" onclick="return login()">保存
                                        </button>
                                        <a onclick="history.go('-1')" class="btn btn-info w100 ml20"
                                           type="submit">返回</a>
                                    </div>

                                </div><!-- /.tab-pane -->
                            </div><!-- /.tab-content -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- /.content  -->
</div>

<script src="{:ASSETS}plugins/jquery-validate/jquery.validate.min.js"></script>
<script src="{:ASSETS}plugins/jquery-validate/localization/messages_zh.min.js"></script>
<!--省市区三级联动-->
<script src="{:ASSETS}plugins/jquery.cityselect.js" type="text/javascript"></script>

<style type="text/css">
    .label_mess {
        width: 100px;
        text-align: right;
        margin-right: 20px;
    }
    .error{
        color: red;
    }
</style>

<!--省市区三级联动-->
<script type="text/javascript">
    //生成用户名
    function user_name() {
        var num ='T';
        for(var i=0;i<8;i++){
            num += Math.floor(Math.random()*10);
        }
        $("#name").val(num);
    }

    //省市区三级联动
    $(function () {
        //省市区三级联动
        //注意三级联动结构：#region(自定义) > .province + .city + .district
        $("#region").citySelect({
            nodata: "none",
            required: false,
            province:null, //"河南省"
            city: null,
            district: null,
            url: "{:U('member/fans/getCity')}"
        });
    });

<!--判断不能为空-->
    function login() {
        $("#loginForm").validate({
            rules: {
                name: "required",
                pwd: "required",
                next_pwd: "required",
                tel: {
                    required:true,
                    tel:true
                },
                real_name: "required",
                identity: {
                    required:true,
                    identity:"/^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{4}$/"
                },
                age: "required",
                province_id: "required",
                city_id: "required"


            },
            messages: {
                name: "* 名字不能为空",
                pwd: "* 密码不能为空",
                next_pwd: "* 重复密码不能为空",
                tel: {
                    required:"* 电话不能为空",
                    tel:"* 电话格式错误"
                },
                real_name: "* 真实姓名不能为空",
                identity: {
                    required:"* 身份证不能为空",
                    identity:"* 身份证格式错误"

                },
                age: "* 年龄不能为空",
                province_id: "* 省份不能为空",
                city_id: "* 市不能为空"


            }
        });
        return true;
    }


</script>

<include file="Public:footer"/>
