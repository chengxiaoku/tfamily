<include file="Public:header"/>
<include file="Public:menu"/>

<script type="text/javascript">
    function jsCopy() {
        var e = document.getElementById("content");//对象是content
        e.select(); //选择对象
        document.execCommand("Copy"); //执行浏览器复制命令

        alert("复制完成。");
    }
</script>

<div class="content-wrapper">
    <include file="Public:breadcrumb"/>
    <!-- Content Header (Page header) -->
    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-11">
                <div class="box">
                    <div class="box-header">
                        <h3>点击复制按钮复制链接</h3>
                    </div>
                    <div  class="box-body  ">
                        <input type="text" class="col-md-5" style="height: 35px;" id="content" value="{$url}">
                        <input class="btn btn-primary btn-xm" type=button value="复制" onclick="jsCopy()">
                    </div>
                    <img src="{:U('Referee/twoma')}">
                    <div class="box-footer">
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
    <!-- 查看明细 -->

    <div class='control-sidebar-bg'></div>
</div><!-- ./wrapper -->


<script src="{:ASSETS}plugins/datepicker/bootstrap-datepicker.js" type="text/javascript"></script>
<script src="{:ASSETS}plugins/datepicker/locales/bootstrap-datepicker.zh-CN.js" charset="UTF-8"></script>

<include file="Public:footer"/>
