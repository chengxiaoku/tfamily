<!--公共头部-->
<include file="Public:header"/>
<!--菜单-->
<include file="Public:menu"/>
    <div class="content-wrapper">
        <include file="Public:breadcrumb"/>
        <!-- 主体内容 -->
        <section class="content">
            <!--表格-->
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">

                        </div><!-- /.box-header -->
                        <div class="box-body table-responsive no-padding">
                                <table class="table table-hover" id="treeTable">
                                    <thead>
                                    <tr>
                                        <th width="20%" class="tc" style="vertical-align: middle !important;">日期</th>
                                        <th width="20%" class="tc" style="vertical-align: middle !important;">商品</th>
                                        <th width="20%" class="tc" style="vertical-align: middle !important;">类型</th>
                                        <th width="20%" class="tc" style="vertical-align: middle !important;">状态</th>
                                        <th width="20%" class="tc" style="vertical-align: middle !important;">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="data" id="orders">
                                        <tr>
                                            <td width="20%" class="tc" style="vertical-align: middle !important;">{$orders.add_time}</td>
                                            <td width="20%" class="tc" style="vertical-align: middle !important;">{$orders.product_name}</td>
                                            <td width="20%" class="tc" style="vertical-align: middle !important;">
                                                <if condition="$orders.order_type eq 'auto'">
                                                    新车团购
                                                    <else/>
                                                    新房团购
                                                </if>
                                            </td>
                                            <td width="20%" class="tc" style="vertical-align: middle !important;">
                                                <if condition="$orders.status eq 'pending'">
                                                    <span class="label label-default">未处理</span>
                                                    <elseif condition="$orders.status eq 'done'"/>
                                                    <span class="label label-success">已处理</span>
                                                    <elseif condition="$orders.status eq 'doing'"/>
                                                    <span class="label label-info">处理中</span>
                                                </if>
                                            </td>
                                            <td width="20%" class="tc" style="vertical-align: middle !important;">
                                                    <a class="btn btn-default btn-xs" href="member.php?m=Member&c=orders&a=detail&id={$orders.id}">查看详情</a>
                                            </td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                </table>
                        </div><!-- /.box-body -->

                        <div class="box-footer">
                            <div class="row">
                                <div class="col-sm-5">
                                </div>
                                <div class="col-sm-7 text-right">
                                    <div class="result page">{$page}</div>
                                </div>
                            </div>
                        </div>
                    </div><!-- /.box -->
                </div>
            </div>


        </section>
        <!-- /.content -->
    </div>
<include file="Public:footer"/>
