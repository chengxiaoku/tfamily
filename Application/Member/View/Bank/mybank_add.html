<include file="Public:header"/>
<include file="Public:menu"/>
<style type="text/css">
    .error{
        color: red;
    }
</style>
<div class="content-wrapper">
    <section class="content-header">
        <h1>{$page_title}</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
            <li>{$page_title}</li>
        </ol>
    </section>
    <!--遍历传入的数据-->
    <volist name="date" id="vo">
    </volist>
    <!--主体内容-->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-body">
                        <form id="myform" action="{:U('bank/bank_do_add')}" method="post" style="margin-top: 20px;">
                            <div class="form-group row">
                                <div class="col-xs-4 col-md-2 text-right">
                                    <label>开户行</label>
                                </div>
                                <div class="col-xs-8 col-md-4">
                                    <input type="text" name="bank" class="form-control inline-block">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-xs-4 col-md-2 text-right">
                                    <label>开户人</label>
                                </div>
                                <div class="col-xs-8 col-md-4">
                                    <input type="text" name="user" class="form-control inline-block">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-xs-4 col-md-2 text-right">
                                    <label>银行账号</label>
                                </div>
                                <div class="col-xs-8 col-md-4">
                                    <input type="text" name="account" class="form-control inline-block">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-xs-2 col-md-2"></div>
                                <div class="col-xs-10 col-md-3">
                                    <button class="btn btn-primary w100" type="submit" onclick="return login()">保存</button>
                                    <a onclick="history.go('-1')" class="btn btn-info w100 ml20" type="submit">返回</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="{:ASSETS}plugins/jquery-validate/jquery.validate.min.js"></script>
<script type="text/javascript">
    function login() {
        $("#myform").validate({
            rules: {
                bank: "required",
                user: "required",
                account: "required",
            },
            messages: {
                bank: "*必填字段",
                user: "*必填字段",
                account: "*必填字段"
            }
        })
    }
</script>
<include file="Public:footer"/>
