<include file="Public:header"/>
<include file="Public:menu"/>
<div class="content-wrapper">
    <include file="Public:breadcrumb"/>

    <!-- 主体内容 -->
    <!-- 主体内容 -->
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">

                <div class="nav-tabs-custom" id="bod">
                    <!--基本信息-->
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab_1">
                            <div class="form-group">
                                <label  class="label_mess">  用户名：</label>
                                <input type="text" value="{$data(name)}" class="form-control wp50 inline-block relative right absolute " disabled>
                            </div>
                            <div class="form-group">
                                <label  class="label_mess">   密码：</label>
                                <input type="text" placeholder="1234345" class="form-control wp50 inline-block relative right absolute " >
                            </div>
                            <div class="form-group">
                                <label  class="label_mess">真实姓名：</label>
                                <input type="text" placeholder="张三" class="form-control wp50 inline-block" >
                            </div>
                            <div class="form-group">
                                <label  class="label_mess">    电话：</label>
                                <input type="text" placeholder="158966888888" class="form-control wp50 inline-block" >
                            </div>
                            <div class="form-group">
                                <label  class="label_mess">  身份证：</label>
                                <input type="text" placeholder="411111111111111" class="form-control wp50 inline-block" >
                            </div>
                            <div class="form-group">
                                <label  class="label_mess">    年龄：</label>
                                <input type="text" placeholder="1111111" class="form-control wp50 inline-block" >
                            </div>
                            <div class="form-group">
                                <label  class="label_mess">    性别：</label>
                                <input type="radio" checked value="男">男
                                <input type="radio"  value="女">女

                            </div>
                            <div class="form-group">
                                <label  class="label_mess" >区域地址：</label>
                                <select class="form-control" style="width: 120px; display: inline">
                                    <option>选择省</option>
                                </select>
                                <select class="form-control" style="width: 120px; display: inline">
                                    <option>选择市</option>
                                </select>
                                <select class="form-control" style="width: 120px; display: inline">
                                    <option>选择区</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label  class="label_mess">    家庭住址：</label>
                                <input type="text" placeholder="输入家庭住址 ..." class="form-control wp50 inline-block" >
                            </div>
                            <div class="form-group">
                                <label  class="label_mess">    状态：</label>
                                <input type="radio" checked value="正常" >正常
                                <input type="radio"  value="冻结">冻结
                            </div>
                            <div class="form-group">
                                <label class="label_mess" style="position: relative;top: -130px;">备注：</label>
                                <textarea style="width: 400px; height: 150px;"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="label_mess" style="position: relative;top: -130px;"></label>
                                <button class="btn btn-primary w100" type="submit">保存</button>
                                <a onclick="history.go('-1')" class="btn btn-info w100 ml20" type="submit">返回</a>
                            </div>



                        </div><!-- /.tab-pane -->



                    </div><!-- /.tab-content -->
                </div>

            </div>


        </div>
    </section><!-- /.content -->

</div>
